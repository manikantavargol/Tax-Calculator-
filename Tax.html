<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container mt-5">
        <h2>Tax Calculator</h2>
        <form id="taxForm">
            <div class="form-group">
                <label for="grossIncome">Gross Annual Income:</label>
                <input type="text" class="form-control" id="grossIncome" placeholder="Enter your Annual Gross salary" required>
                <span class="error-icon" style="display:none;">!</span> 
                
                
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income:</label>
                <input type="text" class="form-control" id="extraIncome" placeholder="Enter your Extra Income if Any" required>
                <span class="error-icon" style="display:none;">!</span>

            </div>

            <div class="form-group">
                <label for="age">Age Group:</label>
                <select class="form-control" id="age">
                    <option value="">Select Age Group</option>
                    <option value="under40"><40</option>
                    <option value="between40and60">≥ 40 & < 60</option>
                    <option value="60plus">≥ 60</option>
                </select>
                
            </div>    
            
            <div class="form-group">
                <label for="deductions">Deductions:</label>
                <input type="text" class="form-control" id="deductions" placeholder="Enter your Deductions" required>
                <span class="error-icon" style="display:none;">!</span>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="calculateTax()">Submit</button>
        </form>
    </div>

    <!-- Modal for showing results -->
    <div class="modal" tabindex="-1" role="dialog" id="resultModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tax deducted amount and Overall income after Tax Deductions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="resultText"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
